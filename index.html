<html>
 <head>
  <title>
   Lynnn Shop
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #000;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }
        .header .logo {
            margin-right: 20px;
        }
        .header .logo button {
            background: none;
            border: 1px solid #fff;
            color: #fff;
            padding: 5px 10px;
            cursor: pointer;
        }
        .header .title {
            flex-grow: 1;
            font-size: 24px;
        }
        .header .nav {
            display: flex;
            gap: 20px;
        }
        .header .nav a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }
        .header .nav .add-button {
            background: none;
            border: 1px solid #fff;
            color: #fff;
            padding: 5px 10px;
            cursor: pointer;
        }
        .main {
            position: relative;
            text-align: center;
            color: white;
        }
        .main img {
            width: 100%;
            height: auto;
        }
        .main .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .main .overlay .add-image-video {
            background: none;
            border: 1px solid #fff;
            color: #fff;
            padding: 5px 10px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .main .overlay h1 {
            font-size: 48px;
            margin: 10px 0;
        }
        .main .overlay p {
            font-size: 24px;
            margin: 10px 0;
        }
        .main .overlay .book-now {
            background: #000;
            border: none;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
        }
        .footer {
            background-color: #f1c40f;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .footer .pro {
            background: none;
            border: none;
            color: #000;
            font-size: 16px;
            display: flex;
            align-items: center;
        }
        .footer .pro i {
            margin-right: 5px;
        }
        .footer .controls {
            display: flex;
            gap: 10px;
        }
        .footer .controls button {
            background: none;
            border: 1px solid #000;
            color: #000;
            padding: 5px 10px;
            cursor: pointer;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <div class="logo">
    <button>
     Add Logo
    </button>
   </div>
   <div class="title">
    Lynnn Shop
   </div>
   <div class="nav">
    <a href="#">
     Home
    </a>
    <a href="#">
     Menu
    </a>
    <a href="#">
     About Us
    </a>
    <a href="#">
     Contact
    </a>
    <a href="#">
     Reservations
    </a>
    <button class="add-button">
     ADD BUTTON
    </button>
   </div>
  </div>
  <div class="main">
   <img alt="Blurred image of people working in a kitchen" height="600" src="https://storage.googleapis.com/a1aa/image/w8S4gQbepJ2xDK4nK6zKjxaXpKIevicAEbfvBIrZQQfV6encC.jpg" width="1920"/>
   <div class="overlay">
    <button class="add-image-video">
     ADD IMAGE/VIDEO
    </button>
    <p>
     Your go-to spot for delicious food and quick bites
    </p>
    <h1>
     Welcome to Lynnn Shop
    </h1>
    <!-- This button will link to product.html -->
    <button class="book-now" onclick="window.location.href='product.html';">
     Book Now
    </button>
   </div>
  </div>
 </body>
</html>
