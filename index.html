<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lynnn Shop</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body class="bg-gray-50">
    <header class="bg-green-500 p-4 text-white text-center">
        <h1 class="text-3xl font-bold">Selamat Datang ke Lynnn Shop</h1>
        <p class="text-xl">Makanan Sedia Untuk Dihantar ke Pintu Anda</p>
    </header>

    <main class="container mx-auto p-6">
        <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <!-- Card Produk -->
            <div class="max-w-sm rounded overflow-hidden shadow-lg">
                <img class="w-full" src="https://via.placeholder.com/300" alt="Nasi Lemak">
                <div class="px-6 py-4">
                    <div class="font-bold text-xl mb-2">Nasi Lemak</div>
                    <p class="text-gray-700 text-base">Harga: RM12.00</p>
                </div>
                <div class="px-6 pt-4 pb-2">
                    <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" onclick="addToCart('Nasi Lemak', 12.00)">Tambah ke Troli</button>
                </div>
            </div>
            <!-- Tambah produk lain di sini -->
        </section>

        <!-- Cart & Checkout -->
        <section id="cart" class="mt-8">
            <h2 class="text-2xl font-bold">Troli Anda</h2>
            <div id="cart-items" class="mt-4"></div>
            <div class="mt-4 flex justify-between">
                <span class="font-bold">Cas COD: RM4.00</span>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="goToCheckout()">Ke Checkout</button>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white text-center p-4">
        <p>&copy; 2024 Lynnn Shop</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
