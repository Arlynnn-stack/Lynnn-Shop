<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Lynnn Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Admin Login Form -->
    <div class="max-w-md mx-auto mt-20 bg-white p-8 rounded shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-6">Login Admin</h2>
        <form id="admin-login-form">
            <label for="username" class="block text-gray-700">Username</label>
            <input type="text" id="username" class="w-full mt-2 p-2 border border-gray-300 rounded" required>
            
            <label for="password" class="block text-gray-700 mt-4">Password</label>
            <input type="password" id="password" class="w-full mt-2 p-2 border border-gray-300 rounded" required>
            
            <button type="submit" class="w-full mt-6 bg-green-500 text-white py-2 rounded">Login</button>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
